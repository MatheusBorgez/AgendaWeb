<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" [(ngModel)]="pessoa.nome" 
          class="form-control" 
          id="nome" 
          name="nome" 
          placeholder="insira seu nome"
          required #name="ngModel">
          <div [hidden]="!name.pristine" class="alert alert-danger">Nome é obrigatório</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="pessoa.email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="insira seu e-mail"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email é obrigatório</div>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" [(ngModel)]="pessoa.telefone" 
          class="form-control" 
          id="telefone" 
          name="telefone" 
          placeholder="insira seu telefone"
          required #name="ngModel">
          <div [hidden]="!name.pristine" class="alert alert-danger">Telefone é obrigatório</div>
      </div>

      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" [(ngModel)]="pessoa.empresa" 
          class="form-control" 
          id="empresa" 
          name="empresa" 
          placeholder="insira sua empresa"
          required #name="ngModel">
      </div>

      <button type="submit" [disabled]="!userForm.form.valid" 
        class="btn btn-info">Cadastrar</button>
    </form>
  </div>
</div>
